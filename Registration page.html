<!DOCTYPE html>
<html lang="en">
<head>
     <title>login</title>
    <link rel="stylesheet" type="text/css" href="REGISTRATION,.css">
</head>

<body>

<h1> REGISTRATION PAGE</h1>

   <form>

   <table>
        <tr>
            <td>
                First Name:
            </td>
            <td>
                <input type="Name" placeholder="Name" required minlength="10" maxlength="200" size="40">
            </td>
         </tr>
			
         <tr>
            <td>
                Last Name:
            </td>
            <td>
                <input type="Surname" placeholder="Surname" required minlength="10" maxlength="200" size="40">
            </td>
         </tr>
		 
         <tr>
            <td>
                Phone Number:
            </td>
            <td>
                <input type="Mobile Number" placeholder="Mobile Number" required minlength="10" maxlength="200" size="40">
            </td>
         </tr>
		 
         <tr>
            <td>
                Email Address:
            </td>
            <td>
                <input type="mail"  placeholder="Email" required minlength="10" maxlength="200" size="40">
            </td>
         </tr>
		 
         <tr>
            <td>
                Password:
            </td>
            <td>
                <input type="Password" placeholder="Password" required minlength="10" maxlength="200" size="40">
            </td>
         </tr>
		 
         <tr>
            <td>
                Gender:
            </td>
            <td>
                <input type="radio" name="Male" value="Male"> Male
				<br> 
				<input type="radio" name="Female" value="Female"> Female
				<br>
            </td>
         </tr>
		 
         <tr>
            <td>
                Date of Birth:
            </td>
            <td>
                <input type="date" id="date of birth" name="date of birth">
           </td>
         </tr>
		 
         <tr>
            <td>
                 Favourite Colour:
            </td>
            <td>
                <input type="color" id="colorpicker" value="#FFFF00"> <input type="radio" name="Yellow" value="Yellow"> Yellow
				<br>
                <input type="color" id="colorpicker" value="#FF0000"> <input type="radio" name="Red" value="Red"> Red
				<br>
                <input type="color" id="colorpicker" value="#FF9900"> <input type="radio" name="Orange" value="Orange"> Orange
				<br>
                <input type="color" id="colorpicker" value="#00FF00"> <input type="radio" name="Green" value="Green"> Green
				<br>
                <input type="color" id="colorpicker" value="#FF00FF"> <input type="radio" name="Purple" value="Purple"> Purple
				<br>
                <input type="color" id="colorpicker" value="#FF0099"> <input type="radio" name="Pink" value="Pink"> Pink
				<br>
            </td>
         </tr>
    </table>
	
    </form>
	
	<p> Click <a href="login.html">to register </a> </p>

</html>
